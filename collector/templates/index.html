<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}
{% load leaflet_tags %}

<head>
  {% leaflet_js %}
  {% leaflet_css %}
  <meta charset="utf-8">
  <title>OEA GIS PORTAL</title>
  <style type="text/css">
    #gis {
      width: 100%;
      height: 600px;
    }
  </style>

  <script type="text/javascript" src="{% static 'dist/leaflet.ajax.js' %}"> </script>

</head>


<body>
  <h3>GIS portal in the making</h3>
  <br>
  <script type="text/javascript">
    function our_layers(map, options) {
      var datasets = new L.GeoJSON.AJAX("{% url 'ward_datasets' %}",{

      });
      datasets.addTo(map);
    }
  </script>

  {% leaflet_map "gis" callback="window.our_layers" %}

</body>

</html>
